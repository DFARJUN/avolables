<!DOCTYPE html>
<html>
 <head>
  <title>Webslesson Tutorial | Search HTML Table Data by using JQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js.js"></script>
  <style>
  #result {
   position: absolute;
   width: 100%;
   max-width:870px;
   cursor: pointer;
   overflow-y: auto;
   max-height: 400px;
   box-sizing: border-box;
   z-index: 1001;
  }
  .link-class:hover{
   background-color:#f1f1f1;
  }
  </style>
 </head>
 <body>
  <br /><br />
  <div class="container" style="width:900px;">
   <h2 align="center">בחרו את הלוקיישן הרצוי</h2>
   <br /><br />
   <div align="center">
    <input type="text" name="search" id="search" placeholder="שם הלוקיישן או הזון" class="form-control" />
   </div>
   <ul class="list-group" id="result"></ul>
   <br />
  </div>
<div id="locationdiv">
  <table>
    <tbody>
    <tr>
    <th colspan="2">הלוקיישן הנבחר</td>
    </tr>
    <tr>
    <td>לוקיישן</td>
    <td><h2 id="locationName"></h2>
    </td>
    </tr>
    <tr>
    <td>זון</td>
    <td><h2 id="zoneName"></h2>
    </td>
    </tr>
    <tr>
    <td>מספר המדבקות</td>
    <td><input type="number" id="tentacles" name="tentacles"
      min="1" max="100"></td>
    </tr>
    <tr>
    <td colspan="2"><button onclick="printit()">הדפס</button>
    </td>
    </tr>
    </tbody>
    </table>

  <h1></h1>

      </div>
 </body>
</html>
